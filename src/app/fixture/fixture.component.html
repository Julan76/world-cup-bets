<mat-sidenav-container class="example-container">
  <mat-sidenav class="competitions" mode="side" opened>
    <mat-list role="list">
      <mat-list-item
        role="listitem" *ngFor="let compet of competitionList"
        [class.selected]="compet === selectedCompet" (click)="onSelect(compet)">
        {{compet.caption}}
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <table style="width: 100%" *ngIf="selectedCompet">
      <tr *ngFor="let fixture of fixtureList" ><td>{{fixture.homeTeamName}} <mat-card class="score">score</mat-card>   <mat-card class="score">score</mat-card>  {{fixture.awayTeamName}}</td> <td>{{fixture.date | date:'full'}}</td></tr>
      <tr *ngIf="fixtureList">
        <td *ngIf="fixtureList.length==0">
          <b>Aucun match à venir trouvé !</b>
        </td>
      </tr>
    </table>

  </mat-sidenav-content>
</mat-sidenav-container>
