<mat-sidenav-container class="example-container">
  <mat-sidenav class="competitions" mode="side" opened>
    <mat-list role="list">
      <mat-list-item
        role="listitem" *ngFor="let compet of competitionList"
        [class.selected]="compet === selectedCompet" (click)="onSelect(compet)">
        {{compet.caption}}
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
  </mat-sidenav-content>
</mat-sidenav-container>
